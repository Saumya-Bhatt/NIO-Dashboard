<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>
<body>

    <h1>Server Side Panel</h1>
    <br>

    <div class="container">

        <div class="position">

            <h3>Home Position</h3>
            <div class="parentdiv">
                <div class="mydiv">
                    <p>Latitude: </p>
                    <input id="home_longitude" type="text">
                </div>
                <div class="mydiv">
                    <p>Longitude: </p>
                    <input id="home_latitude" type="text">
                </div>
            </div>
            <button type="submit" onclick="home_position()">Submit value</button>
            <br><br>
        
            <h3>Boat Position</h3>
            <div class="parentdiv">
                <div class="mydiv">
                    <p>Latitude: </p>
                    <input id="boat_longitude" type="text">
                </div>
                <div class="mydiv">
                    <p>Longitude: </p>
                    <input id="boat_latitude" type="text">
                </div>
            </div>
            <button type="submit" onclick="boat_position()">Submit value</button>
            <br><br>
        
            <h3>C-Bot Position</h3>
            <div class="parentdiv">
                <div class="mydiv">
                    <p>Latitude: </p>
                    <input id="cbot_longitude" type="text">
                </div>
                <div class="mydiv">
                    <p>Longitude: </p>
                    <input id="cbot_latitude" type="text">
                </div>
            </div>
            <button type="submit" onclick="cbot_position()">Submit value</button>
            <br><br>
    
        </div>

        <br><br>
    
        <div class="files">
            <h3>Uploaded mission file</h3>
            <p>Current running mission</p>

            <div class="file_content" id="file_content"></div><br>
            <div class="file_time" id="file_time"></div><br>
            <div class="file_status" id="file_status"></div>

            <br><br>
            <div class="mydiv">
                <p>Battery Status : </p>
                <input type="text" id="battery_status">
                <button type="submit" onclick="battery_status()">Submit</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
